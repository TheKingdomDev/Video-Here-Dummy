<body>
	<div class="container">
		<div class="video-location">
			<h2>Video shows up here</h2>
				<div id="player"></div>

				<h2>Button searches</h2>
				<div id="button-location"></div>
		</div>	

		<form id="search-form">
			<input type="text" id= "search-yt" class="form-control" placeholder="Text input">
			<button type="button" id="search-button" class="btn btn-info">Submit</button>
		</form>



		<form id="address-form">
			<label for="current-address">Please type in your current address - </label>
			<input type="text" id="current-address" class="form-control" placeholder="Current Address">
			<label for="card-address">Please provide new location address</label>
			<input type="text" id="card-address" class="form-control" placeholder="Card Address">
			<button type="submit" id="address-submit" class="btn btn-danger">Address</button>

		</form>
			

		</div>

		<div id="address-success"></div>
		<div id="address-fail"></div>










	</div>
